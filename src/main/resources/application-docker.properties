spring.datasource.url=jdbc:mysql://mysql:3306/banking_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=banking_user
spring.datasource.password=banking_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

customer.ms.url=${CUSTOMER_MS_URL:http://customer-ms:8085/api/v1/internal/customers/validate-customer}

springdoc.api-docs.path=/openapi.yml
springdoc.swagger-ui.path=/v1/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
